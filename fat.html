<!DOCTYPE html>
<meta charset="utf-8">
<style>
/*
styling
*/
.bar {
fill: brown;
}

.bar:hover {
fill: blue;
}

.axis {
font: 11px sans-serif;
}

.axis path,
.axis line {
fill: none;
stroke: #000;
}

.x.axis path {
display: none;
}

</style>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script>
/*
margin design
*/
var margin = {top: 20, right: 20, bottom: 30, left: 70},
  width = 500 - margin.left - margin.right,
  height = 7000 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
  .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
  .range([height, 0]);

var xAxis = d3.svg.axis()
  .scale(x)
  .orient("bottom");

var yAxis = d3.svg.axis()
  .scale(y)
  .orient("left")
  .ticks(600);
//  .tickFormat(function(d) { return d3.format('d')(d*100) + '%'; });

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
.append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.json("region.json", function(error, data) { //readind json files
if (error) throw error;

x.domain(data.map(function(d) { return d.regionss; }));//x-axis
y.domain([0, d3.max(data, function(d) { return d.fats>410000?d.fatss:410000 })]);//y-axis

svg.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(0," + height + ")")
    .call(xAxis)
    .selectAll("text")
   .attr("dx", "3em")
   .attr("dy", "0")
   .attr("transform", "rotate(-700)" )
   .append("text")
    .attr("transform", "translate(" + width + "0)")
    .text("Country");

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
    .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 10)
    .attr("dy", ".2em")
    .style("text-anchor", "end")
    .text("fatConsumption");

svg.selectAll(".bar")
    .data(data)
  .enter().append("rect")
    .attr("class", "bar")
    .attr("x", function(d) { return x(d.regionss); })
    .attr("width", x.rangeBand())
    .attr("y", function(d) { return y(d.fatss); })
    .attr("height", function(d) { return height - y(d.fatss); });
});

function type(d) {
d.fatss = +d.fatss;
return d;
}

</script>
</body>
</html>
